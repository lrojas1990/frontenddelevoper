<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0px;
      background-color: #0096C7;
    }

    header {
      background-color: #0096C7;
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      width: 100%;
      height: 15vh;
    }
    .header--img {
      width: 80px;
      height: 50px;
      margin-left: 13px;
      border-radius: 30%;
    

    }
    .header--menu {
      display: flex;
      margin-right: 40px;
      font-size: 15px;
    }
    .header--menu__logo{
      height: 50px;
      width: 50px;
      padding-right: 20px;
    }
    .header--menu p{
     color: white;
    }
    .header--menu__options li {
      text-align: end;
      list-style: none;
      display: none;
     
    }
    .header--menu__options ul {
     margin-top: 30px;
     
    }
    .header--menu__options {
     position: absolute;
     margin-top: 30px;
     
    }
    .header--menu__options a{
      color: white;
      text-decoration: none;
    }
    .header--menu:hover li{
      display: block;
    }
    .header--menu__options li:hover{
     
      text-decoration:underline;
    }
    
  </style>
  <body>
    <header>
      <img class="header--img" src="demo1.png" alt="" />
      <div class="header--menu">
        <img
          class="header--menu__logo"
          src="https://img.icons8.com/color/48/000000/test-account.png"
        />
        
          <p>Perfil</p>
          <div class="header--menu__options">
          <ul>
            <li><a href="#">Menu Principal</a></li>
            <li><a href="#">Productos</a> </li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contactanos</a></li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
