<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      background-color: #ab88ff;
    }

    .header {
      width: 100%;
      background-color: #ab88ff;
      height: 80px;
    }
    h1 {
      margin: 0px;
    }

    .header__img {
      height: 67px;
      width: 200px;
      margin-top: 10px;
      margin-left: 10px;
    }

    button {
      outline: solid greenyellow;
    }

    .header__menu {
      margin-right: 30px;
    }
  
    a{
        color: white;
        text-decoration: none;
    }
    p{
        color: white;
    }

    .header__menu--profile{
      margin-right: 8px;
      width: 40px;
    }
    .header__menu ul{
        
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin-left: -14px;
    }
  </style>
  <body>
    <header class="header">
      <img class="header__img" src="./logo.png" alt="logo" />
      <div class="header__menu">
        <div class="header__menu--profile">
            <img src="https://img.icons8.com/color/48/000000/administrator-male--v1.png"/>
            <p>Perfil</p>
        </div>
        <ul>
            <li><a href="#">Cuenta</a></li>
            <li><a href="#">Cerrar Sesion</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>
